                        </td>
                        <td>
                        <label class="standard_text">Age:<input  class="sheet-smalltext sheet-shorttext" type="text" name="attr_age"></label>
                        </td>
                        <td>
                        <label class="standard_text">Height:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_height"></label>
                        </td>
                        <td>
                        <label class="standard_text">Weight:<input class="sheet-smalltext sheet-shorttext" type="text" name="attr_weight"></label>
                        </td>
                    </tr>

                <!-- Wound status as drop down-->
            <label style="text-decoration:underline;">
					Wound Level
					<select name="attr_WoundLevel" class="sheet-mediumselect" class="sheet-left" >
					  <option value="0" selected="selected">Healthy</option>
					  <option value="-1">Stunned</option>
					  <option value="-1">Wounded</option>
					  <option value="-2">Wounded Twice</option>
					  <option value="-10">Incapacitated</option> <!--You shouldn't even be able to make checks while incapacitated or Mortally wounded, hence -15. Later will include option to ignore wound penalties -->
					  <option value="-15">Mortally Wounded</option>
					</select>
				</label>
            </div>
                <div class='sheet-col'>
                <label>Physical Description<textarea style="height:155px; padding-top:2px; padding-bottom:2px;"></textarea></label>

            </div>
